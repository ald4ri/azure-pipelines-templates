# Maintainer: Dariusz Dwornikowski
# Parameters:
# path: path to pkg/mod to cache (example $(GOPATH)/pkg/mod)
parameters:
  path: $(GOPATH)/pkg/mod

steps:
- task: Cache@2
  inputs:
    key: 'go | "$(Agent.OS)" | go.sum | go.mod'
    restoreKeys: |
        go | "$(Agent.OS)" | go.sum
    path: ${{ parameters.path }}